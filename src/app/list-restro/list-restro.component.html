<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td><i (click)="delete(item.id)" class="fa fa-trash"></i></td>
      <td><a routerLink="/update/{{item.id}}"><i  class="fa fa-edit" style="color:
        gray"></i></a>
      </td>
    </tr>
  </tbody>
</table>
